{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block  %} Login {% endblock %}

{% block body_block %}
<h2>Login here  </h2>
<form action="" method="POST">
    {% csrf_token  %}
    {{ form|crispy }}

    <button type="submit" class="btn btn-info btn-md mt-3">Login</button>
    <br>
    <p>Don't you have an account? <a href="{% url 'signup' %}">register here</a></p>
</form>
{% endblock %}
