{% extends 'base.html' %}
{% block title_block  %} home {% endblock %}
{% block css_block %}
<link rel="stylesheet" href="{% static 'home.css'%">
{% endblock %}
{% block body_block %}
<div class="container">
    <h2 class="my-5"> Featured Products </h2>
    <div class="row">
        {% for product in object_list %}
        <div class="col-md-6 col-sm-12 col-lg-3">
            <figure class="card card-product">
                <div class="img-wrap">
                    <img src="/media/{{ product.product_image }}" style="width:auto; height: 300px;">
                </div>
                <figcaption class="info-wrap">
                    <h6 class="title"><a href="{% url 'product_detail' product.pk %}">{{ product.name }}</a></h6>
                    <div class="action-wrap">
                        <div class="price-wrap h5">
                            <span class="price-new">&#2547 {{ product.price|floatformat:2 }}</span>
                            <span class="price-old"><strike>&#2547{{ product.old_price|floatformat:2 }}</strike></span>
                        </div>
                    </div>
                </figcaption>
            </figure>
        </div>
        {% endfor %}
    </div>
    
</div>


{% endblock %}
